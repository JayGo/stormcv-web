<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%;">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="common/css/jquery-ui.min.css">
		
		<link rel="stylesheet" href="common/css/style.css">
		
		<link rel="stylesheet" href="common/css/bootstrap-3.3.7.min.css">
		<link href="common/css/header.css" type="text/css" rel="stylesheet" />
		<link href="common/css/base.css" type="text/css" rel="stylesheet" />
		<link href="common/css/app.css" type="text/css" rel="stylesheet" />
		<link href="common/css/left.css" type="text/css" rel="stylesheet" />

		<link href="css/mainbody.css" type="text/css" rel="stylesheet" />
		<link href="css/list.css" type="text/css" rel="stylesheet" />
		
		<script src="common/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="common/js/jquery-ui.min.js"></script>
		<script src="common/js/bootstrap-3.3.7.min.js"></script>
		
		
		<script type="text/javascript" src="common/js/common-javascript.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		
		<link href="css/bootstrap-table-expandable.css" rel="stylesheet" type="text/css" />
		<script src="js/bootstrap-table-expandable.js"></script>

		<title>视频监控</title>
	</head>

	<body>
		<div id="window">
			<div id="header">
				<div class="head">
					<a class="head-logo fl" href="/index.html"></a>
					<ul class="head-nav fl">
						<li id="header-sur" class="fl current">
							<a href="./index.html">视频监控</a>
						</li>
						<li id="header-com" class="fl">
							<a>视频通讯</a>
						</li>
						<li id="header-upload" class="fl">
							<a href="./upload.html">上传处理</a>
						</li>
						<li id="header-upload" class="fl">
							<a href="http://10.134.142.113/lab369/SCC/cluster.html" target="_blank">计算集群</a>
						</li>
					</ul>

					<div class="head-oth fr">
						<div class="o-unlogin fl">
							<span class="icofont u-ico fl"></span>
							<a class="u-login fl" href="/member/login">登录</a> <em class="fl">|</em>
							<a class="u-reg fl" href="/member/register">注册</a>
						</div>
					</div>
				</div>
			</div>
			<div id="left-menu" class="left-menu small">
				<!-- 关闭按钮 -->
				<a id="left-btn" class="left-btn"> <span></span>
				</a>

				<!-- 导航收起状态 -->
				<div class="left-small">
					<div class="small-nav">
						<ul>
							<li>
								<a title="监控"> <i class="icon is1"></i> <span>监控</span>
								</a>
							</li>

							<li class="line"></li>

							<li>
								<a title="通讯"> <i class="icon is2"></i> <span>通讯</span>
								</a>
							</li>

							<li class="line"></li>

							<li class="follow">
								<a title="上传"> <i class="icon is3"></i>
									<span>上传</span>
								</a>
							</li>
						</ul>
					</div>
				</div>

				<!-- 导航栏展开状态-->
				<div class="left-big">
					<div id="left-big-scroll" class="b-content" style="height: 100%;">

						<!-- 摄像头列表 -->
						<div class="leftnav-camlist">
							<div class="cam-tit">
								<ul class="cam-tit-ul">
									<li class="cam-tit-li"><i class="icon"></i> <span>摄像头列表</span>
									</li>
								</ul>

								<ul class="camlist-ul">
									<template id="camli-template">
										<li id="" class="camlist-li"><i class="icon"></i>
											<a class="switch-cam" href=""> <span></span></a>
											<p class="hidden"></p>
											<i class="delete"></i>
										</li>
									</template>
								</ul>

							</div>

						</div>

						<!--左侧导航栏最底部-->
						<div class="left-footer">
							<p class="f-line"></p>

							<ul class="left-footer-btn-ul">
								<li id="add-raw" class="left-footer-btn">
									<a>添加</a>
								</li>
								<li class="left-footer-btn">
									<a>修改</a>
								</li>
							</ul>

						</div>

						<div id="add-raw-dialog" title="添加原生摄像头">
							<p>指定摄像头名称：</p>
							<input type="text" name="raw-name" class="text ui-widget-content ui-corner-all" value="bb480p">

							<p>输入摄像头地址：</p>
							<input type="text" name="raw-addr" class="text ui-widget-content ui-corner-all" value="rtsp://10.134.142.114/bigbang480.mkv">
						</div>

					</div>
				</div>

			</div>
			<!--end left-->
			<div id="container">
				<div id="mainbody" class="mainbody">
					<div class="info" id="add_video">

						<div class="title">信息汇总</div>

						<div class="titlebotborder">
							<div class="border1"></div>
							<div class="border2"></div>
						</div>
					</div>
					<caption id="raw-info-table-tit"><h3>摄像头信息</h3></caption>
<!--					<table id="raw-info-table" class="table table-hover table-expandable">-->
					<table id="raw-info-table" class="table table-hover">
						<thead>
							<tr>
								<th>名称</th>
								<th>地址</th>
								<th>Stream ID</th>
								<th>播放地址</th>
								<th>画面尺寸</th>
								<th>播放帧率fps</th>
							</tr>
						</thead>
						<tbody>
							<template id="raw-info-tr">
								<tr>
									<td name="name" for="name"></td>
									<td name="address" for="address"></td>
									<td name="streamId" for="streamId"></td>
									<td name="rtmpAddress" for="rtmpAddress"></td>
									<td name="frameSize" for="frameSize"></td>
									<td name="frameRate" for="frameRate"></td>
								</tr>
							</template>
						</tbody>
					</table>
					
					<caption id="topo-info-table-tit"><h3>Topology信息</h3></caption>
					
					<table id="topo-info-table" class="table table-hover">
						<thead>
							<tr>
								<th>Topology名称</th>
								<th>Topology ID</th>
								<th>运行用户</th>
								<th>Executor数目</th>
								<th>Task数目</th>
								<th>Worker数目</th>
								<th>运行时间（ms）</th>
								<th>运行状态</th>
								<th>详细信息</th>
							</tr>
						</thead>
						<tbody>
							<template id="topo-info-tr">
								<tr>
									<td name="topoName" for="topoName"></td>
									<td name="topoId" for="topoId"></td>
									<td name="owner" for="owner"></td>
									<td name="workerNum" for="workerNum"></td>
									<td name="executorNum" for="executorNum"></td>
									<td name="taskNum" for="taskNum"></td>
									<td name="upTime" for="upTime"></td>
									<td name="status" for="status"></td>
									<td name="details" for="details">
										<button name="comp-info-btn" type="button" class="btn btn-primary" data-toggle="popover" data-container="body">组件信息</button>
										<!--<button name="comp-info-btn" type="button" class="btn btn-primary" data-toggle="popover" data-container="body" onmouseover="updateCompInfo(this)">组件信息</button>-->
										<button name="worker-info-btn" type="button" class="btn btn-success" data-toggle="popover" data-container="body">节点信息</button>
									</td>
								</tr>
							</template>
						</tbody>
					</table>

				</div>

			</div>
		</div>
		</div>
	</body>

</html>
