<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%;">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link href="common/css/header.css" type="text/css" rel="stylesheet" />
		<link href="common/css/base.css" type="text/css" rel="stylesheet" />
		<link href="common/css/app.css" type="text/css" rel="stylesheet" />
		<link href="common/css/left.css" type="text/css" rel="stylesheet" />

		<link href="css/mainbody.css" type="text/css" rel="stylesheet" />
		<link href="css/list.css" type="text/css" rel="stylesheet" />

		<script type="text/javascript" src="common/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="common/js/common-javascript.js"></script>
		<script type="text/javascript" src="player/js/flowplayer-3.2.13.min.js"></script>
		<script type="text/javascript" src="js/surveillance.js"></script>
		<script type="text/javascript" src="js/common.js"></script>

		<link rel="stylesheet" href="common/css/jquery-ui.min.css">
		<script type="text/javascript" src="common/js/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
		<title>视频监控</title>
	</head>

	<body>
		<div id="window">
			<div id="header">
				<div class="head">
					<a class="head-logo fl" href="/index.html"></a>
					<ul class="head-nav fl">
						<li id="header-sur" class="fl current">
							<a>视频监控</a>
						</li>
						<li id="header-com" class="fl">
							<a>视频通讯</a>
						</li>
						<li id="header-upload" class="fl">
							<a href="./upload.html">上传处理</a>
						</li>
						<li id="header-upload" class="fl">
							<a href="http://10.134.142.113/lab369/SCC/cluster.html" target="_blank">计算集群</a>
						</li>
					</ul>

					<div class="head-oth fr">
						<div class="o-unlogin fl">
							<span class="icofont u-ico fl"></span>
							<a class="u-login fl" href="/member/login">登录</a> <em class="fl">|</em>
							<a class="u-reg fl" href="/member/register">注册</a>
						</div>
					</div>
				</div>
			</div>
			<div id="left-menu" class="left-menu small">
				<!-- 关闭按钮 -->
				<a id="left-btn" class="left-btn"> <span></span>
				</a>

				<!-- 导航收起状态 -->
				<div class="left-small">
					<div class="small-nav">
						<ul>
							<li>
								<a title="监控"> <i class="icon is1"></i> <span>监控</span>
								</a>
							</li>

							<li class="line"></li>

							<li>
								<a title="通讯"> <i class="icon is2"></i> <span>通讯</span>
								</a>
							</li>

							<li class="line"></li>

							<li class="follow">
								<a title="上传"> <i class="icon is3"></i>
									<span>上传</span>
								</a>
							</li>
						</ul>
					</div>
				</div>

				<!-- 导航栏展开状态-->
				<div class="left-big">
					<div id="left-big-scroll" class="b-content" style="height: 100%;">

						<!-- 摄像头列表 -->
						<div class="leftnav-camlist">
							<div class="cam-tit">
								<ul class="cam-tit-ul">
									<li class="cam-tit-li"><i class="icon"></i> <span>摄像头列表</span>
									</li>
								</ul>

								<ul class="camlist-ul">
									<template id="camli-template">
										<li id="" class="camlist-li"><i class="icon"></i>
											<a class="switch-cam" href=""> <span></span></a>
											<p class="hidden"></p>
											<i class="delete"></i>
										</li>
									</template>
								</ul>

							</div>

						</div>

						<!--左侧导航栏最底部-->
						<div class="left-footer">
							<p class="f-line"></p>

							<ul class="left-footer-btn-ul">
								<li id="add-raw" class="left-footer-btn">
									<a>添加</a>
								</li>
								<li class="left-footer-btn">
									<a>修改</a>
								</li>
							</ul>

						</div>

						<div id="add-raw-dialog" title="添加原生摄像头">
							<p>指定摄像头名称：</p>
							<input type="text" name="raw-name" class="text ui-widget-content ui-corner-all" value="bb480p">

							<p>输入摄像头地址：</p>
							<input type="text" name="raw-addr" class="text ui-widget-content ui-corner-all" value="rtsp://10.134.142.114/bigbang480.mkv">
						</div>

					</div>
				</div>

			</div>
			<!--end left-->
			<div id="container">
				<div id="mainbody" class="mainbody">
					<div class="info" id="add_video">

						<div class="title">视频监控</div>

						<div class="titlebotborder">
							<div class="border1"></div>
							<div class="border2"></div>
						</div>
						<button id="add-effect" type="button">添加效果</button>
					</div>
					<div id="add-effect-dialog" title="添加处理效果">
						<p class="effetc-tip">选择处理效果：</p>
						<select id='check-effect'>
							<option value='gray'>灰度化</option>
							<option value='cannyEdge'>Canny边缘</option>
							<option value='colorHistogram'>颜色直方图</option>
							<option value='foregroundExtraction'>前景提取</option>
							<option value='faceDetect'>人脸检测</option>
						</select>
						<p class="parameter-tip ">指定参数：</p>
						<ul id="gray-parameter-list">
							<li>
								<label for="r">R: </label>
								<input type="text" name="r" class="text ui-widget-content ui-corner-all ">
							</li>
							<li>
								<label for="g">G: </label>
								<input type="text" name="g" class="text ui-widget-content ui-corner-all ">
							</li>
							<li>
								<label for="b">B: </label>
								<input type="text" name="b" class="text ui-widget-content ui-corner-all ">
							</li>
						</ul>

						<ul id="canny-parameter-list" class="hidden">
							<li>
								<label for="l_th">l_th: </label>
								<input type="text" name="l_th" class="text ui-widget-content ui-corner-all ">
							</li>
							<li>
								<label for="h_th">h_th: </label>
								<input type="text" name="h_th" class="text ui-widget-content ui-corner-all ">
							</li>
						</ul>

						<ul id="histogram-parameter-list" class="hidden">
							<li>
								<label for="r">R: </label>
								<input type="text" name="r" class="text ui-widget-content ui-corner-all ">
							</li>
							<li>
								<label for="g">G: </label>
								<input type="text" name="g" class="text ui-widget-content ui-corner-all ">
							</li>
							<li>
								<label for="b">B: </label>
								<input type="text" name="b" class="text ui-widget-content ui-corner-all ">
							</li>
						</ul>

					</div>
					<div id="stream-list-content" class="items">
						<ul id="stream-list-contentbox" class="play-list">

							<li style="width: 316.6px;" id="box0">
								<div class="boxarea">
									<span class="imgbox"> 
											<b></b> 
											<i class="black"></i> 
											<a href="#" style="display:block;width:316.6px;height:163px" id="player0"></a>				
										</span>

									<div class="mes">

										<div class="mes-tit">
											<h3 class="ellipsis">视频类型：</h3>
											<span class="tag ellipsis" name="effect-type">源视频</span>
										</div>

										<div class="mes-tit">
											<h3 class="ellipsis">视频名称：<h3>
											<span class="tag ellipsis" name="name"></span>
										</div>

										<div class="mes-tit">
											<h3 class="ellipsis">视频地址：<h3>
											<span class="tag ellipsis" name="addr"></span>
										</div>
										
										<div class="mes-tit">
											<h3 class="ellipsis">播放器地址：<h3>
											<span class="tag ellipsis" name="rtmp-addr"></span>
										</div>
										
										<div class="mes-tit">
											<h3 class="ellipsis">画面尺寸：<h3>
											<span class="tag ellipsis" name="frame-size"></span>
										</div>
										
										<div class="mes-tit">
											<h3 class="ellipsis">播放帧率：<h3>
											<span class="tag ellipsis" name="frame-rate"></span>
										</div>
										
										<div class="mes-tit">
											<button id="start_raw" type="button">开始播放</button>
											<button id="stop_raw" type="button">停止播放</button>
										</div>
									</div>

								</div>
							</li>

							<template id="stream-box-template">
								<li style="width: 316.6px;">
									<div class="boxarea">
										<span class="imgbox"> 
											<b></b> 
											<i class="black"></i> 
											<a href="#" style="display:block;width:316.6px;height:163px" id=""></a>				
										</span>

										<div class="mes">
											<div class="mes-tit">
												<h3 class="ellipsis"></h3>
											<span class="tag ellipsis"></span>
										</div>
									</div>

									<p>
										<button class="fr" onclick="deleteEffect(this)">关闭效果</button>
										<button class="fr" onclick="changeParas(this)">修改参数</button>
										<button class="fr hidden" onclick="commitChangeParas(this)">提交修改</button>
									</p>

								</div>
							</li>
							</template>

							<template id="parameters-list-template">
								<p>
									<label for=""></label>
									<input type="text" name="" class="text ui-widget-content ui-corner-all" style="width: 30px;">
								</p>
							</template>

						</ul>
					</div>
					<div class="videosection ">
						<ul class="video-list ">

						</ul>

					</div>

				</div>
			</div>
		</div>
	</body>

</html>
