<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%;">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link href="common/css/header.css" type="text/css" rel="stylesheet" />
		<link href="common/css/base.css" type="text/css" rel="stylesheet" />
		<link href="common/css/app.css" type="text/css" rel="stylesheet" />
		<link href="common/css/left.css" type="text/css" rel="stylesheet" />

		<link href="css/mainbody.css" type="text/css" rel="stylesheet" />
		<link href="css/list.css" type="text/css" rel="stylesheet" />

		<script type="text/javascript" src="common/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="common/js/common-javascript.js"></script>

		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/upload.js"></script>

		<link rel="stylesheet" href="common/css/jquery-ui.min.css">
		<script type="text/javascript" src="common/js/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
		<title>上传处理</title>
	</head>

	<body>
		<div id="window">
			<div id="header">
				<div class="head">
					<a class="head-logo fl" href="/index.html"></a>
					<ul class="head-nav fl">
						<li id="header-sur" class="fl">
							<a href="./index.html">视频监控</a>
						</li>
						<li id="header-com" class="fl">
							<a>视频通讯</a>
						</li>
						<li id="header-upload" class="fl current">
							<a href="./upload.html">上传处理</a>
						</li>
						<li id="header-upload" class="fl">
							<a href="http://10.134.142.113/lab369/SCC/cluster.html" target="_blank">计算集群</a>
						</li>
					</ul>

					<div class="head-oth fr">
						<div class="o-unlogin fl">
							<span class="icofont u-ico fl"></span>
							<a class="u-login fl" href="/member/login">登录</a> <em class="fl">|</em>
							<a class="u-reg fl" href="/member/register">注册</a>
						</div>
					</div>
				</div>
			</div>
			<div id="left-menu" class="left-menu small">
				<!-- 关闭按钮 -->
				<a id="left-btn" class="left-btn"> <span></span>
				</a>

				<!-- 导航收起状态 -->
				<div class="left-small">
					<div class="small-nav">
						<ul>
							<li>
								<a title="监控"> <i class="icon is1"></i> <span>监控</span>
								</a>
							</li>

							<li class="line"></li>

							<li>
								<a title="通讯"> <i class="icon is2"></i> <span>通讯</span>
								</a>
							</li>

							<li class="line"></li>

							<li class="follow">
								<a title="上传"> <i class="icon is3"></i>
									<span>上传</span>
								</a>
							</li>
						</ul>
					</div>
				</div>

				<!-- 导航栏展开状态-->
				<div class="left-big">
					<div id="left-big-scroll" class="b-content" style="height: 100%;">

						<!-- 摄像头列表 -->
						<div class="leftnav-camlist">
							<div class="cam-tit">
								<ul class="cam-tit-ul">
									<li class="cam-tit-li"><i class="icon"></i> <span>摄像头列表</span>
									</li>
								</ul>

								<ul class="camlist-ul">
									<template id="camli-template">
										<li id="" class="camlist-li"><i class="icon"></i>
											<a class="switch-cam" href=""> <span></span></a>
											<p class="hidden"></p>
											<i class="delete"></i>
										</li>
									</template>
								</ul>

							</div>

						</div>

						<!--左侧导航栏最底部-->
						<div class="left-footer">
							<p class="f-line"></p>

							<ul class="left-footer-btn-ul">
								<li id="add" class="left-footer-btn">
									<a>添加</a>
								</li>
								<li class="left-footer-btn">
									<a>修改</a>
								</li>
							</ul>

						</div>

					</div>
				</div>

			</div>
			<!--end left-->
			<div id="container">
				<div id="mainbody" class="mainbody">
					<div class="info" id="add_video">

						<div class="title">上传处理</div>

						<div class="titlebotborder">
							<div class="border1"></div>
							<div class="border2"></div>
						</div>
						<button id="process-picture" type="button">处理图片</button>
						<button id="process-video" type="button">处理视频</button>
					</div>
					<div id="picture-pro-dialog-form" title="图片处理">
						<p class="effetc-tip">选择处理效果：</p>
						<select id='check-effect'>
							<option value='gray'>灰度化</option>
<!--							<option value='cannyEdge'>Canny边缘</option>-->
							<option value='colorHistogram'>颜色直方图</option>
<!--							<option value='foregroundExtraction'>前景提取</option>-->
							<option value='faceDetect'>人脸检测</option>
						</select>
						
						<p class="parameter-tip ">指定标识ID：</p>
						
						<ul>
							<li id="id-list">
								<label for="pro-id">ID： </label>
								<input type="text" name="id" class="text ui-widget-content ui-corner-all ">
							</li>
						</ul>
						
						<p class="parameter-tip ">指定路径：</p>
						<ul>
							<li id="src-path-list">
								<label for="pic-src-path">图片源路径： </label>
								<input type="text" name="pic-src-path" class="text ui-widget-content ui-corner-all ">
							</li>
							<li id="dst-path-list">
								<label for="pic-dst-path">图片输出路径: </label>
								<input type="text" name="pic-dst-path" class="text ui-widget-content ui-corner-all ">
							</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
	</body>

</html>
